<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="top">
        <span id="mode">DEG</span>
        <button onclick="toggleMode()">DEG/RAD</button>
    </div>

    <div class="display">
        <div id="history"></div>
        <input type="text" id="result" readonly>
    </div>

    <div class="buttons">
        <!-- Scientific -->
        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="squareRoot()">√</button>

        <button onclick="log()">log</button>
        <button onclick="ln()">ln</button>
        <button onclick="square()">x²</button>
        <button onclick="power()">xʸ</button>

        <button onclick="appendValue('Math.PI')">π</button>
        <button onclick="appendValue('Math.E')">e</button>
        <button onclick="factorial()">n!</button>
        <button onclick="appendValue('/')">÷</button>

        <!-- Numbers -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')">+</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="zero" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="clearResult()">C</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
